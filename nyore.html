<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nyore</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

    <style>
        body { 
            font-family: 'Poppins', sans-serif; 
            background: #f0f6ff;       /* sama dengan code 1 */
            color: #222; 
            padding: 40px; 
        }

        .card { 
            max-width: 900px;          /* sama seperti code 1 */
            margin: 0 auto; 
            background: white; 
            border-radius: 12px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.12); 
            overflow: hidden; 
        }

        /* ================= SLIDER ================= */
        .slider {
            position: relative;
            width: 100%;
            height: 480px;             /* sama dengan .hero code 1 */
            overflow: hidden;
            background: #00000020;
        }

        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;         /* sama seperti .hero code 1 */
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .slide.active {
            opacity: 1;
        }

        /* ====== TEXT CONTENT ====== */
        .content { padding: 24px; }

        h1 { 
            font-family: 'Dancing Script', cursive; 
            font-size: 3rem; 
            color: #FFB6C1;             /* sama seperti code 1 */
            margin-bottom: 8px; 
        }

        p { color: #444; line-height: 1.6; }
        .meta { color: #888; font-size: 0.9rem; margin-bottom: 16px; }

        .back { 
            display:inline-block; 
            margin-top: 16px; 
            background:#FFB6C1; 
            color:white; 
            padding:10px 16px; 
            border-radius:8px; 
            text-decoration:none; 
        }
    </style>
</head>

<body>
    <div class="card">

        <!-- ================= SLIDER FOTO ================= -->
        <div class="slider">
            <img class="slide active" src="nyore1.jpeg" alt="Foto 1">
            <img class="slide" src="nyore2.jpeg" alt="Foto 2">
            <img class="slide" src="nyore3.jpeg" alt="Foto 3">
            <img class="slide" src="nyore.jpeg" alt="Foto 4">
            <img class="slide" src="nyore4.jpeg" alt="Foto 5">
            <img class="slide" src="nyore5.jpeg" alt="Foto 5">

        </div>

        <div class="content">
            <h1> Nyore</h1>
            <div class="meta"> Nyore kalo ga ke folder yaa pasti ke tepian wkwk </div>

            <p>
                Suka abang Senja Apalagi Bareng adekk Senja + Adek Beuhh Paket Komplitt,
                Senja aja indah Apalagi Pacar Abangg Yang cantikkk dari Melakk nii wkwk
            </p>

            <a class="back" href="hbd2.html">‚Üê Kembali ke Ucapan</a>
        </div>
    </div>

    <script>
        let index = 0;
        const slides = document.querySelectorAll(".slide");

        function showSlide(i) {
            slides.forEach((slide, idx) => {
                slide.classList.remove("active");
                if (idx === i) slide.classList.add("active");
            });
        }

        function nextSlide() {
            index = (index + 1) % slides.length;
            showSlide(index);
        }

        function prevSlide() {
            index = (index - 1 + slides.length) % slides.length;
            showSlide(index);
        }

        // Auto-slide setiap 3 detik
        setInterval(nextSlide, 2000);
    </script>

</body>
